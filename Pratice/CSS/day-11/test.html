<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            display: grid;
            gap: 4px;
            grid-template-columns: 200px 1fr 1fr;
            grid-template-rows: 100px 100px 1fr 1fr;
        }
        .element{
            height: 100%;
            width: 100%;
            border: 1px solid black;
            min-height: 79px;
            max-height: 180px;
         
        }
       .box .element:nth-child(1n){
        background:#ff0000;
       }
       .box .element:nth-child(2n){
        background:#00ff00;
       }
       .box .element:nth-child(3n){
        background:#0000ff;
       }
       .box .element:nth-child(4n){
        background:#ffff00;
       }
       .box .element:nth-child(5n){
        background:#00ffff;
       }
       .box .element:nth-child(6n){
        background:#000000;
       }
       .box .element:nth-child(1){
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
       }
       
    </style>
    
<div class="box">
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
</div>


</body>
</html>
